{% extends 'mail/base.html' %}
{% block content %}
<div class="container">
    {% for customer in customers %}
    <div class="card">
        <div class="card-header">
          <a href="{% url 'customer' customer.id %}">{{ customer.name }}</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ customer.category }}</h5>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
